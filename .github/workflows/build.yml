name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt install libgnome-menu-3-dev libwings-dev
      - name: Configure
        run: ./autogen.sh && ./configure
      - name: Build
        run: make
      - name: Smoke test
        run: sudo apt install gnome-menus && ./wmgmenu
      - name: Distribution check
        run: make distcheck
      - name: Clean up
        run: make distclean
      - name: Install dependencies (cinnamon-menus)
        run: sudo apt install libcinnamon-menu-3-dev
      - name: Configure (cinnamon-menus)
        run: ./configure --with-cinnamon-menus
      - name: Build (cinnamon-menus)
        run: make
      - name: Smoke test (cinnamon-menus)
        run: ./wmgmenu && ldd wmgmenu | grep cinnamon
      - name: Clean up
        run: make distclean
      - name: Install dependencies (mate-menus)
        run: sudo apt install libmate-menu-dev
      - name: Configure (mate-menus)
        run: ./configure --with-mate-menus
      - name: Build (mate-menus)
        run: make
      - name: Smoke test (mate-menus)
        run: ./wmgmenu && ldd wmgmenu | grep mate
