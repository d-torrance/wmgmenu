name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt install libgnome-menu-3-dev libwings-dev
      - name: Configure
        run: ./autogen.sh && ./configure
      - name: Build
        run: make
      - name: Smoke test
        run: sudo apt install gnome-menus && ./wmgmenu
      - name: Distribution check
        run: make distcheck
